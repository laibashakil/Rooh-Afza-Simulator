<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rooh Afza Simulator</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="content">
      <h1>Rooh Afza Simulator</h1>
      <p>Welcome to the Rooh Afza Simulator, where you can mix your own refreshing drink! Click the buttons below to add
        water, milk, or Rooh Afza to your glass. Then, hit "Mix" to blend the flavors and "Drink" to enjoy!</p>
      <div class="jug">
        <div id="water" class="layer"></div>
        <div id="milk" class="layer"></div>
        <div id="roohAfza" class="layer"></div>
      </div>
      <div class="buttons">
        <button id="addWater">Add Water</button>
        <button id="addMilk">Add Milk</button>
        <button id="addRoohAfza">Add Rooh Afza</button>
        <button id="mixButton">Mix</button>
        <button id="emptyGlass">Drink</button>
      </div>
      <p class="creator">Created with ❤️ by Laiba Shakil</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
